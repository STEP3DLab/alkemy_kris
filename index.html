<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение ссылки на оплату</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Link Request</h1>
        <div class="input-group">
            <label for="orderId">Enter Order Number</label>
            <input type="text" id="orderId" placeholder="Order Number">
        </div>
        <button id="submitButton">Отправить</button>
        <div class="response" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', async () => {
            const orderId = document.getElementById('orderId').value;
            const responseMessage = document.getElementById('responseMessage');

            if (!orderId) {
                responseMessage.textContent = 'Enter Order Number';
                responseMessage.style.color = 'red';
                return;
            }

            const data = {
                order_id: orderId
            };

            try {
                await fetch('https://script.google.com/macros/s/AKfycbz83dA7ACuRet9d-7kFqlNTP8nBN2y2cBE9u0J5d5ql1RHvOmeGnwJyoi44znSyr4wnmQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });

                responseMessage.textContent = 'request sent';
                responseMessage.style.color = 'green';
            } catch (error) {
                responseMessage.textContent = 'Ошибка при отправке запроса';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
